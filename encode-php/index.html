            <script>
            function notification(){
                Swal.fire({
                    title: 'Chú ý!',
                    text: 'Vui lòng chọn file đúng định dạng PHP để encode không bị lỗi!',
                    icon: 'warning',
                    confirmButtonText: 'OK'
                })
            }
            $(document).ready(function(){
                $("#submit").click(function(){
                    var rfile = $("#rfile").val();
                    var rkey = $("#rkey").val();
                    var shebang = $("#shebang").val();
                    var recaptcha = $("#g-recaptcha-response").val();
                    if(rfile == "" || rkey == "" || recaptcha == ""){
                      <!--|| recaptcha == ""-->
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: 'Vui lòng nhập đầy đủ thông tin!',
                        })
                    }else{
                        var form = $('#form')[0];
                        var data = new FormData(form);
                        // loading
                        let timerInterval
                        Swal.fire({
                            title: 'Đang encode...',
                            html: 'Vui lòng đợi trong giây lát!',
                            timer: 3000,
                            timerProgressBar: true,
                            didOpen: () => {
                                Swal.showLoading()
                                timerInterval = setInterval(() => {
                                const content = Swal.getContent()
                                if (content) {
                                    const b = content.querySelector('b')
                                    if (b) {
                                    b.textContent = Swal.getTimerLeft()
                                    }
                                }
                                }, 100)
                            },
                            willClose: () => {
                                clearInterval(timerInterval)
                            }
                        }).then((result) => {
                            if (result.dismiss === Swal.DismissReason.timer) {
                                $.ajax({
                                    url: "action.php?r=1",
                                    type: "POST",
                                    data: data,
                                    processData: false,
                                    contentType: false,
                                    cache: false,
                                    timeout: 600000,
                                    success: function (data) {
                                        var obj = JSON.parse(data);
                                        if(obj.success){
                                            Swal.fire({
                                                icon: 'success',
                                                title: 'Thành công!',
                                                text: 'Đã encode file thành công!',
                                                showConfirmButton: false,
                                                footer: '<a class="btn btn-primary" href="'+obj.success+'"><i class="fa fa-download" aria-hidden="true"></i> Tải file</a>'
                                            })
                                        }else{
                                            Swal.fire({
                                                icon: 'error',
                                                title: 'Oops...',
                                                text: obj.error,
                                            })
                                        }
                                    },
                                    error: function (e) {
                                        Swal.fire({
                                            icon: 'error',
                                            title: 'Oops...',
                                            text: 'Đã có lỗi xảy ra!',
                                        })
                                    }
                                });
                            }
                        })
                    }
                });
            });
      </script>
